<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian</title>
    <link rel="icon" type="image/svg+xml" href="{{url_for('static',filename='veridian.svg')}}" sizes="any">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <style>
        .e404 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Added some margin for spacing */
        }
        .e404 img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
            display: block; /* Remove extra space below image */
        }
    </style>
</head>
<body>
    <div class="e404">
        <img src=" {{url_for('static',filename='404.svg')}} " alt="Error 404 - Page Not Found" style="display: block; margin: 0 auto;">
    </div>
    {% if not current_user.is_authenticated %}
        <p style="text-align: center;"><a href=" {{url_for('home')}} " style="text-align: center;">Return to Home</a></p>
    {% else %}
        <p style="text-align: center;"><a href=" {{url_for('index')}} ">Return to Home</a></p>
    {% endif %}
    <div class="theme-switch-container">
        <button id="theme-toggle-button"></button>
    </div>
</body>
</html>
